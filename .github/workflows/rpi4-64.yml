name: rpi4-64

on:
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
  release:
    types: [ published, created, edited ]
  workflow_dispatch:
  schedule:
    # daily
    - cron:  '0 0 * * *'

jobs:

  drm-honister:
  
    env:
      DISTRO_VERSION: 3.4
      YOCTO_BRANCH: honister
      MACHINE: raspberrypi4-64
      
    runs-on: [self-hosted, linux]
    
    container:
      image: ghcr.io/meta-flutter/ubuntu-20-dev:main
      options:
        --user 1018
        --storage-opt overlay.mount_program=/usr/bin/fuse-overlayfs
        --storage-opt overlay.mountopt=nodev,metacopy=on,noxattrs=1
        -v /b/github-ci/download:/home/dev/dl:Z
        -v /b/github-ci/sstate/yocto/dunfell/rpi4-drm/latest:/home/dev/sstate:Z
        -v /b/github-ci/artifacts/rpi4/drm:/home/dev/artifacts:Z


    steps:
    
      - name: Display UID Info
        run: |
          whoami
          id -u
          
      - name: Set Ownership
        run: |
          chown -R dev:dev $HOME .
          
      - uses: actions/checkout@v2
        with:
          path: meta-flutter

      - name: Fetch poky
        run: |
          [ -d ../rpi4-drm-honister-latest ] || mkdir -p ../rpi4-drm-honister-latest
          cd ../rpi4-drm-honister-latest
          pwd
          ls -la
          /home/dev/bin/repo init -u https://github.com/jwinarske/manifests.git -m rpi64.xml -b $YOCTO_BRANCH
          /home/dev/bin/repo sync --no-clone-bundle -j `grep -c ^processor /proc/cpuinfo` &
          wait

      - name: Configure build
        shell: bash
        working-directory: ../rpi4-drm-honister-latest
        run: |
          rm -rf raspberrypi4-64 || true
          . ./setup-environment $MACHINE
          echo '***************************************'
          sed -i '/DL_DIR/d' ./conf/local.conf
          sed -i '/SSTATE_DIR/d' ./conf/local.conf
          sed -i '/SSTATE_MIRRORS/d' ./conf/local.conf
          sed -i '/FLUTTER_CHANNEL/d' ./conf/local.conf
          sed -i '/PACKAGECONFIG/d' ./conf/local.conf
          echo '***************************************'
          echo 'DL_DIR = "/home/dev/dl"' >> ./conf/local.conf
          echo 'SSTATE_DIR = "/home/dev/sstate"' >> ./conf/local.conf
          echo 'SSTATE_MIRRORS = "file://.* file:///home/dev/sstate/PATH"' >> ./conf/local.conf
          echo 'SSTATE_MIRRORS += "file://.* http://sstate.yoctoproject.org/${{ env.DISTRO_VERSION }}/PATH;downloadfilename=PATH"' >> ./conf/local.conf
          echo 'FLUTTER_CHANNEL = "dev"' >> ./conf/local.conf
          echo 'PACKAGECONFIG:pn-flutter-engine = "embedder-for-target disable-desktop-embeddings fontconfig full-dart-sdk mode-debug"' >> ./conf/local.conf
          echo '********** ./conf/local.conf **********'
          cat ./conf/local.conf
          echo '***************************************'
          bitbake-layers show-layers
          echo '***************************************'
          bitbake -e virtual/kernel | grep "^PV"
          bitbake -e virtual/kernel | grep "^PN"
          echo '***************************************'
          bitbake -e > bb.environment

      - name: Build core-image-minimal
        shell: bash
        working-directory: ../rpi4-drm-honister-latest
        run: |
          . ./sources/poky/oe-init-build-env $MACHINE
          bitbake core-image-minimal

      - name: Build flutter-engine
        shell: bash
        working-directory: ../rpi4-drm-honister-latest
        run: |
          . ./sources/poky/oe-init-build-env $MACHINE
          bitbake flutter-engine -c do_cleansstate
          bitbake flutter-engine
          cp tmp/deploy/rpm/cortexa72/flutter-engine-git*.rpm /home/dev/artifacts

      - name: Publish flutter-engine artifacts
        uses: actions/upload-artifact@v2
        with:
          name: flutter-engine-rpi4-64
          path: |
             /home/dev/artifacts/*.rpm

      - name: Build flutter-pi
        shell: bash
        working-directory: ../rpi4-drm-honister-latest
        run: |
          . ./sources/poky/oe-init-build-env $MACHINE
          bitbake flutter-pi -c do_cleansstate
          bitbake flutter-pi
          cp tmp/deploy/rpm/cortexa72/flutter-pi-git*.rpm /home/dev/artifacts

      - name: Publish flutter-pi artifacts
        uses: actions/upload-artifact@v2
        with:
          name: flutter-pi-rpi4-64
          path: |
             /home/dev/artifacts/*.rpm

      - name: Build flutter-gallery
        shell: bash
        working-directory: ../rpi4-drm-honister-latest
        run: |
          . ./sources/poky/oe-init-build-env $MACHINE
          bitbake flutter-sdk-native -c do_cleansstate
          bitbake flutter-gallery -c do_cleansstate
          bitbake flutter-gallery
          cp tmp/deploy/rpm/cortexa72/flutter-gallery-git*.rpm /home/dev/artifacts

      - name: Publish flutter-gallery artifacts
        uses: actions/upload-artifact@v2
        with:
          name: flutter-gallery-rpi4-64
          path: |
             /home/dev/artifacts/*.rpm

      - name: Build core-image-minimal
        shell: bash
        working-directory: ../rpi4-drm-honister-latest
        run: |
          . ./sources/poky/oe-init-build-env $MACHINE
          sed -i '/ivi-homescreen/d' ./conf/local.conf
          sed -i '/flutter-pi/d' ./conf/local.conf
          sed -i '/flutter-gallery/d' ./conf/local.conf
          echo 'IMAGE_INSTALL_append = " ivi-homescreen"' >> ./conf/local.conf
          echo 'IMAGE_INSTALL_append = " flutter-pi"' >> ./conf/local.conf
          echo 'IMAGE_INSTALL_append = " flutter-gallery"' >> ./conf/local.conf
          bitbake core-image-minimal
          cp bb.environment /home/dev/artifacts
          cp tmp/deploy/images/raspberrypi4-64/core-image-minimal-raspberrypi4-64.wic.bmap /home/dev/artifacts
          cp tmp/deploy/images/raspberrypi4-64/core-image-minimal-raspberrypi4-64.wic.bz2 /home/dev/artifacts

      - name: Publish SD card image artifact
        uses: actions/upload-artifact@v2
        with:
          name: rpi4-drm-honister-sdimage
          path: |
             /home/dev/artifacts/*
